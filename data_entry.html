<!DOCTYPE html>
<html>
<head>
<title>Data Entry</title>
</head>
<body>
<h1>Enter Your Inventory</h1>
<form>
<label for='item_name'>Item Name:</label>
<input type='text' id='item_name' name='item_name'><br>
<label for='item_type'>Item Type:</label>
<select id='item_type' name='item_type'>
<option value='shirt'>Shirt</option>
<option value='pants'>Pants</option>
<option value='shoes'>Shoes</option>
</select><br>
<label for='item_color'>Item Color:</label>
<input type='text' id='item_color' name='item_color'><br>
<label for='item_size'>Item Size:</label>
<input type='text' id='item_size' name='item_size'><br>
<input type='submit' value='Add Item'>
</form>
</body>
</html>
